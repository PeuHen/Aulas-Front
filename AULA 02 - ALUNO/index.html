<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 02</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <!-- ? module e defer NÃO é obrigatorio! mas é recomendado

                  *DEFER = O atributo defer faz com que o navegador adie a execução do script até que o HTML esteja completamente carregado e analisado;
                  
                  * TYPE='MODULE' = Indica que o script deve ser tratado como um módulo ES6, permitindo importação/exportação de código, execução em modo estrito e escopo local.
                  
                  -->
  </head>
  <body>
    <h1>Exercício 01 - Web Programming</h1>

    <main>
      <div id="conteudo">
        <h2 class="titulo">CADASTRO DE CLIENTES</h2>
        <div id="form">
          <form name="frm_clientes" method="get" action="">
            <label>Nome:</label>
            <input
              type="text"
              name="txt_nome"
              value=""
              id="nome"
              class="valor"
              placeholder="Nome do Cliente"
              onkeypress=" return setBlockNumber(event)"
            />
            <!--?  onkeypress = no momento que pressionou a tecla 
             <!-- ? com return no HTML junto com o return na funcao (js), faz com oq a tecla nao apareça no input
              -->

            <br />
            <label>E-mail:</label
            ><input
              type="text"
              name="txt_email"
              value=""
              id="email"
              class="valor"
              placeholder="nome@email.com"
              
            />
            <br />
            <input
              type="button"
              name="btnSalvar"
              id="salvar"
              value="Salvar"
              class="botao"
              onclick="getDados()"
            />
          </form>
        </div>
      </div>
      <div id="conteudo_tabela">
        <h2 class="titulo">LISTA DE CLIENTES</h2>
        <table id="resultado">
          <tr class="tabela_titulos">
            <td id="titulo_nome">Nome</td>
            <td id="titulo_email">E-mail</td>
          </tr>
          <tr>
            <td id="nome1"></td>
            <td id="email1"></td>
          </tr>
          <tr>
            <td id="nome2"></td>
            <td id="email2"></td>
          </tr>
          <tr>
            <td id="nome3"></td>
            <td id="email3"></td>
          </tr>
          <tr>
            <td id="nome4"></td>
            <td id="email4"></td>
          </tr>
        </table>
      </div>
    </main>
    <footer>Professor Marcel Neves Teixeira</footer>
  </body>
  <script src="./js/index.js"></script>
</html>
